<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather-App</title>
</head>
<body>
    <header>
        <!--navbar-->
        <nav class="navbar navbar-expand-sm navbar-light" style="background-color: pink;">
            <div class="container-fluid">
                <h1 class="navbar-brand" href="#">Weather Dashboard</h1>
                <div class = "search d-flex">
                    <input id="searchCity" class="form-control" type="text" placeholder="Search for a City" aria-label="default input example">
                    <button class="btn fa fa-align-justify" aria-hidden="true" type="submit" id="searchButton">
                        Search
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <!--Past searches-->
    <main class="container-fluid">
        <div id="saveHistory" class="d-flex justify-content-left">
            <h2 class="offcanvas-title" id="offcanvasRightLabel">Search History:</h2>
        </div>
        <div class="col-12 col-md-3 p-3">
        </div>
         <!--Current Forcast-->
        <div class="displayed hidden col-md-9 col-12 justify-content-center">
            <div class="card border-dark rounded mb-3 col-11" style="background-color: rgb(187, 252, 252)">
                <h3 id="city" class="card-header">City name</h3>
                <div class="card-body ">
                    <h5 id="today" class="card-title"></h5>
                    <div id="icon"><img id="currentIcon" src="" alt="Weather icon"></div>
                    <p id="currentTemp" class="card-text"></p>
                    <p id="currentHumid" class="card-text"></p>
                    <p id="curentWSpeed" class="card-text"></p>
        <!--5-Day-Forcast-->
        <h4>5-Day Forecast:</h4>
            <div class="row col-12">
                <!--Day1-->
                <div class="col">
                    <div class="card" style="background-color: rgb(187, 252, 252);">
                        <div class="card-body text-center">
                            <h5 id="date0" class="date card-title"></h5>
                            <div><img id="icon0" src="" alt="Weather icon"></div>
                            <p id="temp0" class="card-text "></p>
                            <p id="humid0" class="card-text"></p>
                            <p id="wind0" class="card-text"></p>
                        </div>
                    </div>
                </div>
                <!--Day2-->
                <div class="col">
                    <div class="card" style="background-color: rgb(187, 252, 252);">
                        <div class="card-body text-center">
                            <h5 id="date0" class="date card-title"></h5>
                            <div><img id="icon0" src="" alt="Weather icon"></div>
                            <p id="temp1" class="card-text "></p>
                            <p id="humid1" class="card-text"></p>
                            <p id="wind1" class="card-text"></p>
                        </div>
                    </div>
                </div>
                <!--Day3-->
                <div class="col">
                    <div class="card" style="background-color: rgb(187, 252, 252);">
                        <div class="card-body text-center">
                            <h5 id="date0" class="date card-title"></h5>
                            <div><img id="icon0" src="" alt="Weather icon"></div>
                            <p id="temp2" class="card-text "></p>
                            <p id="humid2" class="card-text"></p>
                            <p id="wind2" class="card-text"></p>
                        </div>
                    </div>
                </div>
                <!--Day4-->
                <div class="col">
                    <div class="card" style="background-color: rgb(187, 252, 252);">
                        <div class="card-body text-center">
                            <h5 id="date0" class="date card-title"></h5>
                            <div><img id="icon0" src="" alt="Weather icon"></div>
                            <p id="temp3" class="card-text "></p>
                            <p id="humid3" class="card-text"></p>
                            <p id="wind3" class="card-text"></p>
                        </div>
                    </div>
                </div>
                <!--Day5-->
                <div class="col">
                    <div class="card" style="background-color: rgb(187, 252, 252);">
                        <div class="card-body text-center">
                            <h5 id="date0" class="date card-title"></h5>
                            <div><img id="icon0" src="" alt="Weather icon"></div>
                            <p id="temp4" class="card-text "></p>
                            <p id="humid4" class="card-text"></p>
                            <p id="wind4" class="card-text"></p>
                        </div>
                    </div>
                </div>
    </main>
</body>
</html>
